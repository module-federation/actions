name: Modern.js Release
description: Modern.js Release Action
runs:
  using: 'docker'
  image: 'Dockerfile'
inputs:
  type:
    description: 'Action Type'
    required: true
    default: 'release'
  version:
    description: 'Release Version Type(canary, pre, latest, next, beta, v*)'
    required: false
    default: 'canary'
  versionNumber:
    description: 'Release Version Number(v1.0.0)'
    required: false
    default: ''
  branch:
    description: 'Release Branch(confirm release branch)'
    required: false
    default: 'main'
branding:
  icon: "package"
  color: "yellow"
